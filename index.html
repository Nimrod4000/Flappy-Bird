<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      background-color: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 2px solid #000;
      background: linear-gradient(#70c5ce, #fff);
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Madár beállítások
    const bird = {
      x: 50,
      y: 150,
      width: 30,
      height: 30,
      gravity: 0.6,
      velocity: 0,
      jump: -8,
      color: "yellow"
    };

    // Csövek
    const pipes = [];
    const pipeWidth = 60;
    const pipeGap = 150;
    const pipeSpeed = 2;

    // Pontszám, játékállapot
    let score = 0;
    let gameOver = false;

    // Időkezelés
    let lastTime = null;
    let pipeTimer = 0;
    const pipeInterval = 1.5; // másodperc

    function drawBird() {
      bird.color = score >= 10 ? "red" : "yellow";
      ctx.fillStyle = bird.color;
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
      });
    }

    function updatePipes(deltaTime) {
      pipeTimer += deltaTime;
      if (pipeTimer >= pipeInterval) {
        const topHeight = Math.floor(Math.random() * 250) + 50;
        pipes.push({ x: canvas.width, top: topHeight });
        pipeTimer = 0;
      }

      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;

        if (pipe.x + pipeWidth === bird.x) score++;

        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
        ) {
          gameOver = true;
        }
      });

      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Pontszám: " + score, 10, 30);
    }

    function drawGameOver() {
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "36px Arial";
      ctx.fillText("Vége a játéknak!", 70, 250);
      ctx.font = "24px Arial";
      ctx.fillText("Pontszám: " + score, 140, 300);
      ctx.fillText("Nyomj egy szóközt az újrakezdéshez!", 40, 350);
    }

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      gameOver = false;
      lastTime = null;
      pipeTimer = 0;
    }

    function gameLoop(timestamp) {
      if (lastTime === null) lastTime = timestamp;
      const deltaTime = (timestamp - lastTime) / 1000; // másodpercben
      lastTime = timestamp;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Madár mozgása
      bird.velocity += bird.gravity * deltaTime * 60;
      bird.y += bird.velocity * deltaTime * 60;

      drawBird();
      updatePipes(deltaTime);
      drawPipes();
      drawScore();

      // Ütközés
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }

      if (gameOver) {
        drawGameOver();
      } else {
        requestAnimationFrame(gameLoop);
      }
    }

    function flapOrRestart() {
      if (gameOver) {
        resetGame();
        requestAnimationFrame(gameLoop);
      } else {
        bird.velocity = bird.jump;
      }
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") flapOrRestart();
    });

    canvas.addEventListener("touchstart", flapOrRestart);

    // Indítás
    requestAnimationFrame(gameLoop);
  </script>
</body>

</html>
