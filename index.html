<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      display: block;
      border: 2px solid #000;
      background: linear-gradient(#70c5ce, #fff);
      /* Alapból nincs CSS-szintű skálázás, a JS rendezi */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Játék logikai mérete
    const GAME_WIDTH = 400;
    const GAME_HEIGHT = 600;
    canvas.width = GAME_WIDTH;
    canvas.height = GAME_HEIGHT;

    // Csak mobilon skálázunk
    function resizeCanvas() {
      const w = window.innerWidth;
      const h = window.innerHeight;

      if (w < 768) {
        // mobil: arányosan kicsinyít
        const scale = Math.min(w / GAME_WIDTH, h / GAME_HEIGHT);
        canvas.style.width  = GAME_WIDTH  * scale + "px";
        canvas.style.height = GAME_HEIGHT * scale + "px";
      } else {
        // asztali: eredeti méret
        canvas.style.width  = GAME_WIDTH  + "px";
        canvas.style.height = GAME_HEIGHT + "px";
      }
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas(); // első futtatás

    // --- A játék többi része változatlan ---

    const bird = { x:50, y:150, width:30, height:30, gravity:0.5, velocity:0, jump:-8, color:"yellow" };
    const pipes = [];
    const pipeWidth = 60, pipeGap = 150, pipeSpeed = 2;
    let frame=0, score=0, gameOver=false;

    function drawBird() {
      bird.color = score>=10 ? "red" : "yellow";
      ctx.fillStyle = bird.color;
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }
    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(p=>{ 
        ctx.fillRect(p.x,0,pipeWidth,p.top);
        ctx.fillRect(p.x,p.top+pipeGap,pipeWidth,GAME_HEIGHT-p.top-pipeGap);
      });
    }
    function updatePipes() {
      if (frame % 90 === 0) pipes.push({ x: GAME_WIDTH, top: Math.random()*250+50 });
      pipes.forEach(p=>{
        p.x -= pipeSpeed;
        if (p.x + pipeWidth === bird.x) score++;
        if (
          bird.x < p.x + pipeWidth &&
          bird.x + bird.width > p.x &&
          (bird.y < p.top || bird.y + bird.height > p.top + pipeGap)
        ) gameOver = true;
      });
      if (pipes.length && pipes[0].x + pipeWidth < 0) pipes.shift();
    }
    function drawScore() {
      ctx.fillStyle="black";
      ctx.font="24px Arial";
      ctx.fillText("Pontszám: "+score,10,30);
    }
    function resetGame() {
      bird.y=150; bird.velocity=0; pipes.length=0;
      score=0; frame=0; gameOver=false;
    }
    function drawGameOver() {
      ctx.fillStyle="rgba(0,0,0,0.5)";
      ctx.fillRect(0,0,GAME_WIDTH,GAME_HEIGHT);
      ctx.fillStyle="white";
      ctx.font="36px Arial";
      ctx.fillText("Vége a játéknak!",70,250);
      ctx.font="24px Arial";
      ctx.fillText("Pontszám: "+score,140,300);
      ctx.fillText("Nyomj egy szóközt az újrakezdéshez!",40,350);
    }
    function gameLoop(){
      ctx.clearRect(0,0,GAME_WIDTH,GAME_HEIGHT);
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      drawBird();
      updatePipes();
      drawPipes();
      drawScore();
      if (bird.y+bird.height> GAME_HEIGHT || bird.y<0) gameOver=true;
      if (gameOver) { drawGameOver(); return; }
      frame++;
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if (e.code==="Space") {
        if (gameOver) { resetGame(); gameLoop(); }
        else bird.velocity = bird.jump;
      }
    });
    canvas.addEventListener("touchstart", () => {
      if (gameOver) { resetGame(); gameLoop(); }
      else bird.velocity = bird.jump;
    });

    gameLoop();
  </script>
</body>
</html>
