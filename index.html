<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="CSS/style">
</head>
<style>
  body {
      margin: 0;
      background-color: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #000;
      background: linear-gradient(#70c5ce, #fff);
      max-width: 100%;
      max-height: 100%;
    }
</style>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Alapértelmezett canvas méret (asztali gépen)
    const baseWidth = 600;
    const baseHeight = 600;

    // Funkció a canvas méretének beállításához
    function resizeCanvas() {
      if (window.innerWidth < baseWidth || window.innerHeight < baseHeight) {
        canvas.width = window.innerWidth * 0.8;  // Mobil nézetben a canvas szélességét csökkentjük
        canvas.height = window.innerHeight * 0.8;  // Mobil nézetben a canvas magasságát csökkentjük
      } else {
        canvas.width = baseWidth;  // Asztali nézetben alapértelmezett szélesség
        canvas.height = baseHeight;  // Asztali nézetben alapértelmezett magasság
      }
    }

    // Indításkor és ablakméret változáskor meghívjuk a resizeCanvas-t
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Játékos (madár) beállítások
    const bird = {
      x: 50,
      y: 150,
      width: 30,
      height: 30,
      gravity: 0.5,
      velocity: 0,
      jump: -8,
      color: "yellow"
    };

    // Csövek
    const pipes = [];
    const pipeWidth = 60;
    const pipeGap = 150;
    const pipeSpeed = 2;
    let frame = 0;

    // Pontszám
    let score = 0;
    let gameOver = false;

    function drawBird() {
      if (score >= 10) {
        bird.color = "red";
      } else {
        bird.color = "yellow";
      }

      ctx.fillStyle = bird.color;
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
      });
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 50)) + 50;
        pipes.push({ x: canvas.width, top: topHeight });
      }

      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;

        // Pont növelése: ha a cső teljesen elhaladt a madár előtt
        if (pipe.x + pipeWidth < bird.x && !pipe.scored) {
          score++;
          pipe.scored = true;  // Megakadályozza a többszörös pontszámítást ugyanazon csövön
        }

        // Ütközés detektálása
        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
        ) {
          gameOver = true;
        }
      });

      // Törli a képernyőről eltűnt csöveket
      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Pontszám: " + score, 10, 30);
    }

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      frame = 0;
      gameOver = false;
    }

    function drawGameOver() {
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "36px Arial";
      ctx.fillText("Vége a játéknak!", canvas.width / 4, canvas.height / 2 - 50);
      ctx.font = "24px Arial";
      ctx.fillText("Pontszám: " + score, canvas.width / 3, canvas.height / 2);
      ctx.fillText("Nyomj egy szóközt az újrakezdéshez!", canvas.width / 4, canvas.height / 2 + 50);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Madár
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      drawBird();

      // Csövek
      updatePipes();
      drawPipes();

      // Pontszám
      drawScore();

      // Földre esés
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }

      if (gameOver) {
        drawGameOver();
        return;
      }

      frame++;
      requestAnimationFrame(gameLoop);
    }

    // Ugrás esemény
    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") {
        if (gameOver) {
          resetGame();
          gameLoop();
        } else {
          bird.velocity = bird.jump;
        }
      }
    });

    // Telefonos érintés esemény
    canvas.addEventListener("touchstart", function () {
      if (gameOver) {
        resetGame();
        gameLoop();
      } else {
        bird.velocity = bird.jump;
      }
    });

    // Indítás
    gameLoop();
  </script>
</body>
</html>
